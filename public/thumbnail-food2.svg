<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#F9FAFB" />
  
  <!-- 초밥 접시 -->
  <ellipse cx="150" cy="130" rx="100" ry="30" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="2" />
  
  <!-- 초밥 1 -->
  <rect x="90" y="90" width="40" height="25" rx="5" fill="#FEF3C7" />
  <rect x="90" y="80" width="40" height="15" rx="5" fill="#F87171" />
  
  <!-- 초밥 2 -->
  <rect x="140" y="90" width="40" height="25" rx="5" fill="#FEF3C7" />
  <rect x="140" y="80" width="40" height="15" rx="5" fill="#FB923C" />
  
  <!-- 초밥 3 -->
  <rect x="190" y="90" width="40" height="25" rx="5" fill="#FEF3C7" />
  <rect x="190" y="80" width="40" height="15" rx="5" fill="#22D3EE" />
  
  <!-- 와사비 -->
  <circle cx="240" cy="110" r="10" fill="#4ADE80" />
  
  <!-- 간장 접시 -->
  <ellipse cx="70" cy="110" rx="15" ry="8" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="1" />
  <ellipse cx="70" cy="110" rx="10" ry="5" fill="#78350F" />
  
  <!-- 젓가락 -->
  <rect x="60" y="60" width="60" height="3" rx="1.5" fill="#92400E" transform="rotate(30, 60, 60)" />
  <rect x="65" y="65" width="60" height="3" rx="1.5" fill="#92400E" transform="rotate(30, 65, 65)" />
  
  <!-- 텍스트 -->
  <text x="150" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1F2937">초밥</text>
</svg> 