<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- 배경 -->
  <rect width="200" height="200" fill="white" />
  
  <!-- 비빔밥 그릇 -->
  <circle cx="100" cy="100" r="60" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="3" />
  <circle cx="100" cy="100" r="50" fill="#FEF3C7" />
  
  <!-- 비빔밥 내용물 -->
  <circle cx="100" cy="100" r="25" fill="#FBBF24" /> <!-- 노른자 -->
  
  <!-- 나물들 -->
  <rect x="75" y="75" width="10" height="30" rx="2" fill="#34D399" transform="rotate(45, 75, 75)" /> <!-- 시금치 -->
  <rect x="125" y="75" width="10" height="30" rx="2" fill="#34D399" transform="rotate(-45, 125, 75)" /> <!-- 시금치 -->
  <rect x="75" y="125" width="10" height="30" rx="2" fill="#F87171" transform="rotate(-45, 75, 125)" /> <!-- 당근 -->
  <rect x="125" y="125" width="10" height="30" rx="2" fill="#F87171" transform="rotate(45, 125, 125)" /> <!-- 당근 -->
  
  <!-- 고추장 -->
  <path d="M100 60 Q115 75 100 90 Q85 75 100 60" fill="#EF4444" />
</svg> 